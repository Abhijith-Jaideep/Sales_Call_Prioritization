<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Call Prioritization</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/static/CSS/customer.css">
</head>
<body>
    <nav>

    </nav>
    {% with messages = get_flashed_messages() %}
      {% if messages %}
        <ul class=flashes>
        {% for message in messages %}
          <li>{{ message }}</li>
        {% endfor %}
        </ul>
      {% endif %}
    {% endwith %}

    <img style="position: absolute;left: 100px;" src="/static/images/customer.png" height="400" width="400">
    <div class="detail">
        <h1>
            Customer Details
        </h1>
        <hr>
        <form action="#" method="post">

            <div class="mb-3">
              <label  class="form-label">First Name</label>
              <input type="text" class="form-control" name="fname">
            </div>

            <div class="mb-3">
              <label class="form-label">Last Name</label>
              <input type="text" class="form-control" name="lname">
            </div>

            

            <label class="form-label">Gender</label>
            <div class="gender">
                <input class="form-check-input" type="radio" name="gender" value="Male">
                <label class="form-check-label">Male</label>
                <input class="form-check-input" type="radio" name="gender" value="Female">
                <label class="form-check-label">Female</label>
            </div>

            <label class="mt-3" class="form-label">Date Of Birth</label><br>
            <input  class="mb-3" type="date" name="dob">
            
            <div class="mb-3">
                <label class="form-label">Phone Number</label>
                <input type="text" class="form-control" name="phno">
              </div>
              
            <div class="mb-3">
                <label  class="form-label">City</label>
                <input type="text" class="form-control" name="city">
            </div>

            <div class="mb-3">
                <label  class="form-label">State</label>
                <input type="text" class="form-control" name="statename">
            </div>

            <div class="mb-3">
                <label  class="form-label">Zip</label>
                <input type="number" class="form-control" name="zip">
            </div>

            <div class="mb-3">
                <label  class="form-label">Primary Language</label>
                <select class="form-select" name="primarylanguage">
                    <option selected></option>
                    <option value="English">English</option>
                    <option value="Hindi">Hindi</option>
                  </select>    
            </div>

            <div class="mb-3">
                <label  class="form-label">Primary Occupation</label>
                <select class="form-select" name="primaryoccupation">
                    <option selected></option>
                    <option value="Salaried">Salaried</option>
                    <option value="Business">Business</option>
                    <option value="Self employed">Self employed</option>
                    <option value="Unemployed">Unemployed</option>
                  </select>    
            </div>

            <div class="mb-3">
                <label  class="form-label">Maximum Education Level</label>
                <select class="form-select" name="maxeducation">
                    <option selected></option>
                    <option value="Postgraduate">Postgraduate</option>
                    <option value="Doctorate">Doctorate</option>
                    <option value="Undergraduate">Undergraduate</option>
                    <option value="Secondary school">Secondary school</option>
                    <option value="Elementary school">Elementary school</option>
                  </select>    
            </div>

            <div class="mb-3">
                <label  class="form-label">Annual Income</label>
                <input type="number" class="form-control" name="annualincome">
            </div>
            
            <div class="mb-3">
                <label  class="form-label">Marital Status</label>
                <select class="form-select" name="maritalstatus">
                    <option selected></option>
                    <option value="Married">Married</option>
                    <option value="Unmarried">Unmarried</option>
                    <option value="Divorced">Divorced</option>
                    <option value="Widowed">Widowed</option>
                  </select>    
            </div>

            <div class="mb-3">
                <label  class="form-label">Product Category</label>
                <select class="form-select" name="productcategory">
                    <option selected></option>
                    <option value="Auto Insurance">Auto Insurance</option>
                    <option value="Home Insurance">Home Insurance</option>
                    <option value="Life Insurance">Life Insurance</option>
                    <option value="Disability Insurance">Disability Insurance</option>
                  </select>    
            </div>

            <div class="mt-3">
                    <button type="submit" class="btn btn-dark" style="width:100%">Submit</button>
            </div>
        </form>
    </div>
</body>
</html>

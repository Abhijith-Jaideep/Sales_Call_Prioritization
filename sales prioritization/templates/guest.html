<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sales Call Prioritization</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link href="/static/CSS/main.css" rel="stylesheet" type="text/css">
</head>

<body>

    <div class="sidebar">

        <div class="user">
            <img src="/static/icons/user.svg" height="36px" width="36px"><br>
            <h3 id="heading">guest</h3><br>
            <hr>
        </div>


        <a href="#" id="profiles" style="background-color: #2b384e;"><img
                src="/static/icons/dashboard.svg"><br>Profile</a>
        <a href="#" id="prioritize"><img src="/static/icons/call.svg"><br>Prioritize</a>
    </div>



    <nav>
        <a href="#" id="menu"><img src="/static/icons/menu.png"></a>
        <img src="/static/images/Suyati-logo-01.svg" height="50" width="150">
        <a href="/" style="position: fixed; left:90%;top:5%;text-decoration: none;"><img
                src="/static/icons/logout.svg"><b style="color:black;margin-left: 5px;">LOGOUT</b></a>
    </nav>


    <div class="Main_profiles">

        <h1 style="margin-top:30px;margin-left:20px;color:white">Profile</h1>

        <section class="Container">
            <div class="profile_card">
                <img src="/static/icons/user.svg" height="250" width="250"
                    style="border-radius: 100%;float: left;background-color: black;">
                <div class="details" >
                    <h4>Information</h4>
                    <hr>
                    <table height="150px" cellpadding='15'>
                        <tr>
                            <td>Name</td>
                            <td>guest</td>
                        </tr>
                        <tr>
                            <td>Email</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>UserID</td>
                            <td>-</td>
                        </tr>
                        <tr>
                            <td>Phone No</td>
                            <td>-</td>
                        </tr>
                    </table>

                </div>
            </div>
        </section>

    </div>





    <div class="Main_prioritize">

        <h1 style="margin-top:30px;margin-left:20px;color:white">Prioritize</h1>

        <section class="Container">

            <form method="post">
                <div class="leftbox">
                    <div class="field">
                        <label for="PersonId">PersonId</label>
                        <input type="text" name="personid" class="form-control" id="personid" required
                            autocomplete="off">
                    </div>

                    <div class="field">
                        <label for="name">Max Education</label>
                        <select class="form-select" aria-label="Default select example" name='maxeducation'>
                            <option value="Postgraduate">Postgraduate</option>
                            <option value="Doctorate">Doctorate</option>
                            <option value="Undergraduate">Undergraduate</option>
                            <option value="Secondary school">Secondary school</option>
                            <option value="Elementary school">Elementary school</option>
                        </select>

                    </div>

                    <div class="field">
                        <label for="priority">Annual Income</label>
                        <input type="text" name="annualincome" class="form-control" id="annualincome" required
                            autocomplete="off">
                    </div>
                </div>

                <div class="rightbox">
                    <div class="field">
                        <label for="priority">Stage</label>
                        <select class="form-select" aria-label="Default select example" name='stage'>
                            <option value="Proposal/Price Quote">Proposal/Price Quote</option>
                            <option value="follow-up">follow-up</option>
                            <option value="Negotiation/Review">Negotiation/Review</option>
                            <option value="Closed Lost">Closed Lost</option>
                            <option value="Closed Won">Closed Won</option>
                            <option value="Prospecting">Prospecting</option>
                        </select>


                    </div>


                    <div class="field">
                        <label for="priority">Primary Occupation</label>
                        <select class="form-select" aria-label="Default select example" name='primaryoccupation'>
                            <option value="Salaried">Salaried</option>
                            <option value="Business">Business</option>
                            <option value="Self employed">Self employed</option>
                            <option value="Unemployed">Unemployed</option>
                        </select>




                    </div>
                </div>
                <button type="submit" id="submit">SUBMIT</button>
            </form>

        </section>

    </div>

    

    <script src="/static/JS/guest_main.js"></script>
    <script src="/static/JS/guest_nav.js"></script>
</body>

</html>
